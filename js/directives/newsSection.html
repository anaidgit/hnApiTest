<section class="news-section" ng-controller="MainController" when-scrolled='more()'>
    <ol class="list-group">
		<li ng-repeat='entry in listOfEntries'>
			<div class="row">
			  	<div class="col-md-10">
			  		<h2><a href="{{entry.url}}" target="_blank">{{entry.title}}</a></h2>
			  		<p>{{entry.created_at}} | by {{entry.author}}</p>
			  	</div>
			 	<div class="col-md-2 text-right">
			  		<span class="label label-default">{{entry.points}} Points</span>
			  		<span class="label label-warning">Vote</span>
			  	</div>
			</div>
		</li>
	</ol>
</section>
